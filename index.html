<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="odin-logo">
                <img src="images/odin-lined.png" alt="Odin Project Logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>

        <div class="right-side">
            <div class="upper-right">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="placeholder-form-handling-page" method="post">
                <fieldset>
                    <legend>Let's Do This!</legend>
                        <div>
                            <p class="first-name">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="first-name" id="firstname">
                            </p>
                            <p class="last-name">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="last-name" id="lastname">
                            </p>
                        </div>
                        <div>
                            <p class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </p>
                            <p class="phone-number">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone-number" id="phone">
                            </p>
                        </div>
                        <div>
                            <p class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </p>
                            <p class="confirm-password">
                                <label for="confirmpass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirmpass">
                            </p>
                        </div>
                </fieldset>
            </form>
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
